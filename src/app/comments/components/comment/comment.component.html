<div>
  <div class="grid gap-4 p-4 bg-white rounded-lg">
    <div class="flex items-center gap-4">
      <!-- avatar -->
      <img class="w-10 h-10 rounded-full" [src]="avatar" [alt]="user.username" />
      <!-- end avatar -->

      <div class="flex items-center gap-2">
        <!-- user name -->
        <span class="font-black">{{ user.username }}</span>
        <!-- end user name -->

        <ng-container *ngIf="you">
          <span class="badge-primary">you</span>
        </ng-container>
      </div>

      <!-- created at -->
      <p>{{ comment.createdAt }}</p>
      <!-- end created at -->
    </div>

    <!-- content -->
    <p class="text-muted">
      <!-- replying to -->
      <span *ngIf="comment.replyingTo as replyingTo" class="font-black text-primary">
        @{{ replyingTo }}
      </span>
      <!-- end replying to -->

      <span>{{ comment.content }}</span>
    </p>
    <!-- end content -->

    <div class="flex items-center justify-between">
      <!-- score -->
      <lbk-score  (up)="up.emit(comment.id)" (down)="down.emit(comment.id)" [score]="comment.score">
      </lbk-score>
      <!-- end score -->

      <ng-container *ngIf="you; else replyButton">
        <div class="flex gap-4">
          <!-- delete -->
          <lbk-button (click)="delete.emit(comment.id)" name="delete"></lbk-button>
          <!-- end delete -->

          <!-- edit -->
          <lbk-button name="edit"></lbk-button>
          <!-- end edit -->
        </div>
      </ng-container>

      <!-- button reply -->
      <ng-template #replyButton>
        <lbk-button (click)="openReplyPanel = !openReplyPanel" name="reply"></lbk-button>
      </ng-template>
      <!-- end button reply -->
    </div>
  </div>

  <!-- reply panel-->
  <lbk-enter-comment *ngIf="openReplyPanel" (enter)="createReply($event)" class="block mt-4" [user]="myUser">
  </lbk-enter-comment>
  <!-- end reply panel-->

  <!-- replies -->
  <div class="grid gap-4 pl-4 mt-4 border-l-2 border-gray-200">
    <ng-container *ngFor="let r of comment.replies;index as i">
      <lbk-comment (up)="up.emit($event)" (down)="down.emit($event)" (reply)="reply.emit($event)"
        (delete)="delete.emit($event)" [myUser]="myUser" [comment]="r">
      </lbk-comment>
    </ng-container>
  </div>
  <!-- end replies -->
</div>
