<div>
  <div class="grid gap-4 p-4 bg-white rounded-lg">
    <div class="flex items-center gap-4">
      <!-- avatar -->
      <img class="w-10 h-10 rounded-full" [src]="avatar" [alt]="user.username" />
      <!-- end avatar -->

      <div class="flex items-center gap-2">
        <!-- user name -->
        <span class="font-black">{{ user.username }}</span>
        <!-- end user name -->

        <ng-container *ngIf="you">
          <span class="badge-primary">you</span>
        </ng-container>
      </div>

      <!-- created at -->
      <p>{{ comment.createdAt }}</p>
      <!-- end created at -->
    </div>

    <div>
      <!-- content -->
      <p *ngIf="!openEditPanel; else editPanel" class="text-muted">
        <!-- replying to -->
        <span *ngIf="comment.replyingTo as replyingTo" class="font-black text-primary">
          @{{ replyingTo }}
        </span>
        <!-- end replying to -->

        <span>{{ comment.content }}</span>
      </p>
      <!-- end content -->

      <!-- textarea display when user click edit button -->
      <ng-template #editPanel>
        <lbk-edit-comment [comment]="comment"></lbk-edit-comment>
      </ng-template>
      <!-- end textarea display when user click edit button -->
    </div>



    <div class="flex items-center justify-between">
      <!-- score -->
      <lbk-score [disable]="you" (up)="up.emit(comment.id)" (down)="down.emit(comment.id)" [score]="comment.score">
      </lbk-score>
      <!-- end score -->

      <ng-container *ngIf="you; else replyButton">
        <!-- update button -->
        <button (click)="onUpdate()" *ngIf="openEditPanel; else deleteEdit" type="button"
          class="btn btn-primary">Update</button>
        <!-- end update button -->

        <ng-template #deleteEdit>
          <div class="flex gap-4">
            <!-- delete -->
            <lbk-button (click)="delete.emit(comment.id)" name="delete"></lbk-button>
            <!-- end delete -->

            <!-- edit -->
            <lbk-button (click)="onEdit()" name="edit"></lbk-button>
            <!-- end edit -->
          </div>
        </ng-template>
      </ng-container>

      <!-- button reply -->
      <ng-template #replyButton>
        <lbk-button (click)="onReply()" name="reply"></lbk-button>
      </ng-template>
      <!-- end button reply -->
    </div>
  </div>

  <!-- reply panel-->
  <lbk-enter-comment *ngIf="replyingTo" [preWrite]="replyingTo" [focus]="true" [user]="myUser"
    (enter)="sendReply($event)" class="block mt-4">
  </lbk-enter-comment>
  <!-- end reply panel-->

  <!-- replies -->
  <div class="grid gap-4 pl-4 mt-4 border-l-2 border-gray-200">
    <lbk-comment-list (reply)="reply.emit($event)" (delete)="delete.emit($event)" (up)="up.emit($event)"
      (down)="down.emit($event)" (edit)="edit.emit($event)" [myUser]="myUser" [comments]="comment.replies">
    </lbk-comment-list>
  </div>
  <!-- end replies -->
</div>
